<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assists/css/style.css">
    <title>Developer Control</title>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-brand">
            <h1><i class="bx bx-code-alt"></i><span>Hoppies</span> Dev</h1>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href=""><i class="bx bxs-dashboard"></i><span>Dashboard</span></a>
                </li>
                <li>
                    <a href=""><i class="bx bxs-user"></i><span>Customers</span></a>
                </li>
                <li>
                    <a href=""><i class="bx bx-folder"></i><span>Projects</span></a>
                </li>
                <li>
                    <a href=""><i class="bx bxs-shopping-bag"></i><span>Orders</span></a>
                </li>
                <li>
                    <a href=""><i class="bx bxs-receipt"></i><span>Inventory</span></a>
                </li>
                <li>
                    <a href=""><i class="bx bxs-user-circle"></i><span>Account</span></a>
                </li>
                <li>
                    <a href=""><i class="bx bx-clipboard"></i><span>Tasks</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h1>
                <label for="">
                    <i class="bx bx-menu"></i>
                </label>

                Dashboard
            </h1>

            <div class="search-wrapper">
                <i class="bx bx-search"></i>
                <input type="search" placeholder="Search here">
            </div>

            <div class="user-wrapper">
                <img src="assists/img/Omar.jpg" width="30px" height="30px" alt="">
                <div>
                    <h4>Omar Mustafa</h4>
                    <small>CEO</small>
                </div>
            </div>
        </header>
    </div>

    <script src="assists/js/script.js"></script>

</html>
