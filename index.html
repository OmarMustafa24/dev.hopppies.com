<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assists/css/style.css">
    <title>Developer Control</title>
</head>
<body>

    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><i class="bx bx-code-alt"></i><span>Hoppies</span> Dev</h2>
        </div>

        <div class="sidebar-menu">
            <ul>
                <li>
                    <a href="" class="active"><i class="bx bxs-dashboard"></i><span>Dashboard</span></a>
                </li>
                <li>
                    <a href=""><i class="bx bx-user"></i><span>Customers</span></a>
                </li>
                <li>
                    <a href=""><i class="bx bx-folder"></i><span>Projects</span></a>
                </li>
                <li>
                    <a href=""><i class="bx bx-shopping-bag"></i><span>Orders</span></a>
                </li>
                <li>
                    <a href=""><i class="bx bx-receipt"></i><span>Inventory</span></a>
                </li>
                <li>
                    <a href=""><i class="bx bx-user-circle"></i><span>Account</span></a>
                </li>
                <li>
                    <a href=""><i class="bx bx-clipboard"></i><span>Tasks</span></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="main-content">
        <header>
            <h2>
                <label for="">
                    <i class="bx bx-menu"></i>
                </label>

                Dashboard
            </h2>

            <div class="search-wrapper">
                <i class="bx bx-search"></i>
                <input type="search" placeholder="Search here">
            </div>

            <div class="user-wrapper">
                <img src="assists/img/Omar.jpg" width="40px" height="40px" alt="">
                <div>
                    <h4>Omar Mustafa</h4>
                    <small>CEO</small>
                </div>
            </div>
        </header>

        <main>

            <div class="cards">
                <div class="card-single">
                    <div>
                        <h1>54</h1>
                        <span>Customers</span>
                    </div>
                    <div>
                        <i class="bx bxs-user-account"></i>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>79</h1>
                        <span>Projects</span>
                    </div>
                    <div>
                        <i class="bx bx-folder"></i>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>124</h1>
                        <span>Orders</span>
                    </div>
                    <div>
                        <i class="bx bx-shopping-bag"></i>
                    </div>
                </div>
                <div class="card-single">
                    <div>
                        <h1>6k</h1>
                        <span>Income</span>
                    </div>
                    <div>
                        <i class="bx bx-wallet"></i>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="assists/js/script.js"></script>
</body>
</html>
